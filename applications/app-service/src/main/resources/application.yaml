server:
  port: 8082
spring:
  application:
    name: "Reports"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: "dev"
  intercom:
    requests:
      host: "${SPRING_MS_REQUESTS}"
    auth:
      host: "${SPRING_MS_AUTHENTICATION}"
aws:
  dynamodb:
    endpoint: "${SPRING_DYNAMODB_ENDPOINT}"
    region: "${SPRING_DYNAMODB_REGION}"
    tables:
      reports: "${SPRING_DYNAMODB_TABLE_REPORTS}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
entrypoint:
  sqs:
    region: "${SPRING_SQS_REGION_SENDREPORT}"
    endpoint: "http://localhost:4566"
    queueUrl: "${SPRING_SQS_URL_SENDREPORT}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
